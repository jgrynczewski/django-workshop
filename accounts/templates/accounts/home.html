<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        Witaj {{ user.username }}!
        <form method="POST" action="{%  url 'accounts:logout' %}">{% csrf_token %}
            <input type="submit" value="Wyloguj">
        </form>
    {% else %}
        <a href="{% url 'accounts:login' %}"><button>Zaloguj</button></a>
    {%  endif %}
</body>
</html>
