<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktow 1</title>
</head>
<body>
    <form method="post">{% csrf_token %}
        <div>
            <label for="name">Imię</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="category">Kategoria:</label>
            <select name="category" id="category">
                <option value="" selected>---------</option>
                <option value="question">Pytanie</option>
                <option value="other">Inne</option>
            </select>
        </div>

        <div>
            <label for="subject">Tytuł:</label>
            <input type="text" name="subject" id="subject">
        </div>

        <div>
            <label for="body">Treść:</label>
            <textarea name="body" id="body" cols="40" rows="10"></textarea>
        </div>

        <div>
            <label for="date">Ulubiona data:</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="time">Ulubiony czas:</label>
            <input type="time" name="time" id="time">
        </div>

        <div>
            <input type="submit" value="Wyślij">
        </div>
    </form>
</body>
</html>
